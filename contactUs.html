<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./assets/css/contact.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <header
          class="d-flex flex-wrap justify-content-center p-4 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
          >
            <img
              src="./assets/images/unlocked_finally.png"
              class="me-1"
              width="50px"
            />
            <span class="fs-2"><b>Brain</b><i>Unlocked</i></span>
          </a>

          <ul class="nav nav-pills fs-3">
            <li class="nav-item me-4">
              <a
                href="index.html"
                class="nav-link text-dark"
                aria-current="page"
                >Home</a
              >
            </li>
            <li class="nav-item me-4">
              <a href="aboutme.html" class="text-dark nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="contactUs.html" class="nav-link text-dark">Contact Us</a>
            </li>
          </ul>
        </header>
      </div>
    </header>

    <h3 class="container">Contact Form</h3>

    <div class="container">
      <form>
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />

        <label>Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
        />

        <label>Country</label>
        <select id="country" name="country">
          <option value="australia">South-Africa</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>

        <label>Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
